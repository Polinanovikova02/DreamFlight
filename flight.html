<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/content_flight.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/flight.js"></script>

    <title>Dream Flight</title>
</head>
<body>
    <div class="header" >
        <a href="index.html" class="logo" >DREAM FLIGHT</a>
        <div class="burger_menu" >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

    <h1>До следующего рейса</h1>

    <div class="countdown" >
        <div class="time_section_1" >
            <div class="ellipse_1" ></div>
            <div class="ellipse_2" ></div>
            <span class="count" id="days" ></span>
            <span class="units" >Дней</span>
        </div>
        <div class="time_section_2" >
            <div class="ellipse_1" ></div>
            <div class="ellipse_2" ></div>
            <span class="count" id="hours" ></span>
            <span class="units" >Часов</span>
        </div>
        <div class="time_section_3" >
            <div class="ellipse_1" ></div>
            <div class="ellipse_2" ></div>
            <span class="count" id="minutes" ></span>
            <span class="units" >Минут</span>
        </div>
        <div class="time_section_4" >
            <div class="ellipse_1" ></div>
            <div class="ellipse_2" ></div>
            <span class="count" id="seconds" ></span>
            <span class="units" >Секунд</span>
        </div>
    </div>

    <!-- <div class="line"></div> -->

</body>
</html>
